- Effect: Allow
  Action:
    - lambda:InvokeFunction
  Resource: '*'
- Effect: Allow
  Action:
    - s3:PutObject
    - s3:PutObjectAcl
    - s3:GetObject
  Resource:
    - arn:aws:s3:::${env:S3_BUCKET}/*
- Effect: Allow
  Action:
    - sqs:CreateQueue
    - sqs:DeleteMessage
    - sqs:GetQueueAttributes
    - sqs:GetQueueUrl
    - sqs:ReceiveMessage
    - sqs:SendMessage
  Resource:
    Fn::GetAtt:
      - SomeQueueName
      - Arn
- Effect: Allow
  Action:
    - logs:CreateLogGroup
    - logs:CreateLogStream
    - logs:PutLogEvents
    - logs:DescribeLogStreams
  Resource:
    Fn::Join:
      - ':'
      - - arn:aws:logs
        - Ref: AWS::Region
        - Ref: AWS::AccountId
        - log-group:/aws/lambda/*:*:*
- Effect: Allow
  Action:
    - cloudwatch:GetMetricData
  Resource: '*'
